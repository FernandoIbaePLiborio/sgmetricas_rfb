<header class="header">
  <cabecalho></cabecalho>
  <modalajuda></modalajuda>
  <menucomponent [breadCrumb]="" [tituloFuncionalidadeAtual]="'Adicionar Template'"></menucomponent>
</header>
<article>
<div class="container">
  <!-- Corpo da página -->
  <p-messages [closable]="false"></p-messages>
  <form novalidate>
    <fieldset>
      <h2 (click)="isCollapsed = !isCollapsed" href="#filtros" aria-expanded="true" aria-controls="filtros">
        <i class="material-icons">expand_more</i>
        {{tituloPagina}}
      </h2>
      <div id="filtros" [collapse]="isCollapsed" class="collapse in" aria-expanded="false" aria-controls="filtros">
        <div class="row">
          <div class="col-md-9">
            <div class="form-group">
              <label for="templateNome" class="control-label obrigatorio">Nome do Template</label>
              <input id="templateNome" name="template.nome" type="text" [(ngModel)]="template.nome"
                class="form-control" required [disabled]="readOnly" />
            </div>
          </div>
          <div class="col-md-3">
            <div class="form-group">
              <label for="templateSituacao" class="control-label obrigatorio">Situação</label>
              <p-dropdown id="templateSituacao" name="templateSituacao" [options]="situacaoList" [(ngModel)]="template.situacao" [disabled]="readOnly"></p-dropdown>
            </div>
          </div>
        </div>
        <!-- CONTAGEM -->
        <h2>Contagem</h2>
        <div class="row">
          <div class="col-md-2">
            <div class="form-group">
              <label class="control-label">&nbsp;</label>
              <label class="control-label" style="display: grid;margin-top: 8px;">Projeto</label>
            </div>
          </div>
          <div class="col-md-2">
            <div class="form-group">
              <label class="control-label">Aba</label>
              <input id="templateContagemProjetoAba" name="templateContagemProjetoAba" type="text" [(ngModel)]="templateContagem.projetoAba"
                class="form-control" [disabled]="readOnly" />
            </div>
          </div>
          <div class="col-md-2">
            <div class="form-group">
              <label class="control-label">Referência</label>
              <input id="templateContagemProjetoReferencia" name="templateContagemProjetoReferencia" type="text" [(ngModel)]="templateContagem.projetoReferencia"
                class="form-control" [disabled]="readOnly" />
            </div>
          </div>
          <div class="col-md-2">
            <div class="form-group">
              <label class="control-label">&nbsp;</label>
              <label class="control-label" style="display: grid;margin-top: 8px;">Propósito e Escopo</label>
            </div>
          </div>
          <div class="col-md-2">
            <div class="form-group">
              <label class="control-label">Aba</label>
              <input id="templateContagemPropositoEscopoAba" name="templateContagemPropositoEscopoAba" type="text" [(ngModel)]="templateContagem.propositoEscopoAba"
                class="form-control" [disabled]="readOnly" />
            </div>
          </div>
          <div class="col-md-2">
            <div class="form-group">
              <label class="control-label">Referência</label>
              <input id="templateContagemPropositoEscopoReferencia" name="templateContagemPropositoEscopoReferencia" type="text" [(ngModel)]="templateContagem.propositoEscopoReferencia"
                class="form-control" [disabled]="readOnly" />
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-2">
            <div class="form-group">
              <label class="control-label" style="display: grid;margin-top: 8px;">Linguagem</label>
            </div>
          </div>
          <div class="col-md-2">
            <div class="form-group">
              <input id="templateContagemLinguagemAba" name="templateContagemLinguagemAba" type="text" [(ngModel)]="templateContagem.linguagemAba"
                class="form-control" [disabled]="readOnly" />
            </div>
          </div>
          <div class="col-md-2">
            <div class="form-group">
              <input id="templateContagemLinguagemReferencia" name="templateContagemLinguagemReferencia" type="text" [(ngModel)]="templateContagem.linguagemReferencia"
                class="form-control" [disabled]="readOnly" />
            </div>
          </div>
          <div class="col-md-2">
            <div class="form-group">
              <label class="control-label" style="display: grid;margin-top: 8px;">Fronteira</label>
            </div>
          </div>
          <div class="col-md-2">
            <div class="form-group">
              <input id="templateContagemFronteiraAba" name="templateContagemFronteiraAba" type="text" [(ngModel)]="templateContagem.fronteiraAba"
                class="form-control" [disabled]="readOnly" />
            </div>
          </div>
          <div class="col-md-2">
            <div class="form-group">
              <input id="templateContagemFronteiraReferencia" name="templateContagemFronteiraReferencia" type="text" [(ngModel)]="templateContagem.fronteiraReferencia"
                class="form-control" [disabled]="readOnly" />
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-2">
            <div class="form-group">
              <label class="control-label" style="display: grid;margin-top: 8px;">Tipo de Projeto</label>
            </div>
          </div>
          <div class="col-md-2">
            <div class="form-group">
              <input id="templateContagemTipoProjetoAba" name="templateContagemTipoProjetoAba" type="text" [(ngModel)]="templateContagem.tipoProjetoAba"
                class="form-control" [disabled]="readOnly" />
            </div>
          </div>
          <div class="col-md-2">
            <div class="form-group">
              <input id="templateContagemTipoProjetoReferencia" name="templateContagemTipoProjetoReferencia" type="text" [(ngModel)]="templateContagem.tipoProjetoReferencia"
                class="form-control" [disabled]="readOnly" />
            </div>
          </div>
          <div class="col-md-2">
            <div class="form-group">
              <label class="control-label" style="display: grid;margin-top: 8px;">Total PF Demanda</label>
            </div>
          </div>
          <div class="col-md-2">
            <div class="form-group">
              <input id="templateContagemTotalPfDemandaAba" name="templateContagemTotalPfDemandaAba" type="text" [(ngModel)]="templateContagem.totalPfDemandaAba"
                class="form-control" [disabled]="readOnly" />
            </div>
          </div>
          <div class="col-md-2">
            <div class="form-group">
              <input id="templateContagemTotalPfDemandaReferencia" name="templateContagemTotalPfDemandaReferencia" type="text" [(ngModel)]="templateContagem.totalPfDemandaReferencia"
                class="form-control" [disabled]="readOnly" />
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-2">
            <div class="form-group">
              <label class="control-label" style="display: grid;margin-top: 8px;">Tipo de Contagem</label>
            </div>
          </div>
          <div class="col-md-2">
            <div class="form-group">
              <input id="templateContagemTipoContagemAba" name="templateContagemTipoContagemAba" type="text" [(ngModel)]="templateContagem.tipoContagemAba"
                class="form-control" [disabled]="readOnly" />
            </div>
          </div>
          <div class="col-md-2">
            <div class="form-group">
              <input id="templateContagemTipoContagemReferencia" name="templateContagemTipoContagemReferencia" type="text" [(ngModel)]="templateContagem.tipoContagemReferencia"
                class="form-control" [disabled]="readOnly" />
            </div>
          </div>
          <div class="col-md-2">
            <div class="form-group">
              <label class="control-label" style="display: grid;margin-top: 8px;">PF Função de Dados</label>
            </div>
          </div>
          <div class="col-md-2">
            <div class="form-group">
              <input id="templateContagemPfFuncaoDadosAba" name="templateContagemPfFuncaoDadosAba" type="text" [(ngModel)]="templateContagem.pfFuncaoDadosAba"
                class="form-control" [disabled]="readOnly" />
            </div>
          </div>
          <div class="col-md-2">
            <div class="form-group">
              <input id="templateContagemPfFuncaoDadosReferencia" name="templateContagemPfFuncaoDadosReferencia" type="text" [(ngModel)]="templateContagem.pfFuncaoDadosReferencia"
                class="form-control" [disabled]="readOnly" />
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-2">
            <div class="form-group">
              <label class="control-label" style="display: grid;margin-top: 8px;">Plataforma</label>
            </div>
          </div>
          <div class="col-md-2">
            <div class="form-group">
              <input id="templateContagemPlataformaAba" name="templateContagemPlataformaAba" type="text" [(ngModel)]="templateContagem.plataformaAba"
                class="form-control" [disabled]="readOnly" />
            </div>
          </div>
          <div class="col-md-2">
            <div class="form-group">
              <input id="templateContagemPlataformaReferencia" name="templateContagemPlataformaReferencia" type="text" [(ngModel)]="templateContagem.plataformaReferencia"
                class="form-control" [disabled]="readOnly" />
            </div>
          </div>
          <div class="col-md-2">
            <div class="form-group">
              <label class="control-label" style="display: grid;margin-top: 8px;">PF Retrabalho</label>
            </div>
          </div>
          <div class="col-md-2">
            <div class="form-group">
              <input id="templateContagemPfRetrabalhoAba" name="templateContagemPfRetrabalhoAba" type="text" [(ngModel)]="templateContagem.pfRetrabalhoAba"
                class="form-control" [disabled]="readOnly" />
            </div>
          </div>
          <div class="col-md-2">
            <div class="form-group">
              <input id="templateContagemPfRetrabalhoReferencia" name="templateContagemPfRetrabalhoReferencia" type="text" [(ngModel)]="templateContagem.pfRetrabalhoReferencia"
                class="form-control" [disabled]="readOnly" />
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-2">
            <div class="form-group">
              <label class="control-label" style="display: grid;margin-top: 8px;">Líder do Projeto</label>
            </div>
          </div>
          <div class="col-md-2">
            <div class="form-group">
              <input id="templateContagemLiderProjetoAba" name="templateContagemLiderProjetoAba" type="text" [(ngModel)]="templateContagem.liderProjetoAba"
                class="form-control" [disabled]="readOnly" />
            </div>
          </div>
          <div class="col-md-2">
            <div class="form-group">
              <input id="templateContagemLiderProjetoReferencia" name="templateContagemLiderProjetoReferencia" type="text" [(ngModel)]="templateContagem.liderProjetoReferencia"
                class="form-control" [disabled]="readOnly" />
            </div>
          </div>
          <div class="col-md-2">
            <div class="form-group">
              <label class="control-label" style="display: grid;margin-top: 8px;">PF Função Transacional</label>
            </div>
          </div>
          <div class="col-md-2">
            <div class="form-group">
              <input id="templateContagemPfFuncaoTransacionalAba" name="templateContagemPfFuncaoTransacionalAba" type="text" [(ngModel)]="templateContagem.pfFuncaoTransacionalAba"
                class="form-control" [disabled]="readOnly" />
            </div>
          </div>
          <div class="col-md-2">
            <div class="form-group">
              <input id="templateContagemPfFuncaoTransacionalReferencia" name="templateContagemPfFuncaoTransacionalReferencia" type="text" [(ngModel)]="templateContagem.pfFuncaoTransacionalReferencia"
                class="form-control" [disabled]="readOnly" />
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-2">
            <div class="form-group">
              <label class="control-label" style="display: grid;margin-top: 8px;">Observações</label>
            </div>
          </div>
          <div class="col-md-2">
            <div class="form-group">
              <input id="templateContagemObservacoesAba" name="templateContagemObservacoesAba" type="text" [(ngModel)]="templateContagem.observacoesAba"
                class="form-control" [disabled]="readOnly" />
            </div>
          </div>
          <div class="col-md-2">
            <div class="form-group">
              <input id="templateContagemObservacoesReferencia" name="templateContagemObservacoesReferencia" type="text" [(ngModel)]="templateContagem.observacoesReferencia"
                class="form-control" [disabled]="readOnly" />
            </div>
          </div>
          <div class="col-md-2">
            <div class="form-group">
              <label class="control-label" style="display: grid;margin-top: 8px;">Total PF Bruto</label>
            </div>
          </div>
          <div class="col-md-2">
            <div class="form-group">
              <input id="templateContagemTotalPfBrutoAba" name="templateContagemTotalPfBrutoAba" type="text" [(ngModel)]="templateContagem.totalPfBrutoAba"
                class="form-control" [disabled]="readOnly" />
            </div>
          </div>
          <div class="col-md-2">
            <div class="form-group">
              <input id="templateContagemTotalPfBrutoReferencia" name="templateContagemTotalPfBrutoReferencia" type="text" [(ngModel)]="templateContagem.totalPfBrutoReferencia"
                class="form-control" [disabled]="readOnly" />
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-2">
            <div class="form-group">
              <label class="control-label" style="display: grid;margin-top: 8px;">Artefatos Usados</label>
            </div>
          </div>
          <div class="col-md-2">
            <div class="form-group">
              <input id="templateContagemArtefatosUsadosAba" name="templateContagemArtefatosUsadosAba" type="text" [(ngModel)]="templateContagem.artefatosUsadosAba"
                class="form-control" [disabled]="readOnly" />
            </div>
          </div>
          <div class="col-md-2">
            <div class="form-group">
              <input id="templateContagemArtefatorUsadosReferencia" name="templateContagemArtefatorUsadosReferencia" type="text" [(ngModel)]="templateContagem.artefatorUsadosReferencia"
                class="form-control" [disabled]="readOnly" />
            </div>
          </div>
          <div class="col-md-2">
            <div class="form-group">
              <label class="control-label" style="display: grid;margin-top: 8px;">Scope Creep</label>
            </div>
          </div>
          <div class="col-md-2">
            <div class="form-group">
              <input id="templateContagemScopeCreepAba" name="templateContagemScopeCreepAba" type="text" [(ngModel)]="templateContagem.scopeCreepAba"
              class="form-control" [disabled]="readOnly" />
            </div>
          </div>
          <div class="col-md-2">
            <div class="form-group">
              <input id="templateContagemScopeCreepReferencia" name="templateContagemScopeCreepReferencia" type="text" [(ngModel)]="templateContagem.scopeCreepReferencia"
              class="form-control" [disabled]="readOnly" />
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-2">
            <div class="form-group">
              <label class="control-label" style="display: grid;margin-top: 8px;">Método de Contagem</label>
            </div>
          </div>
          <div class="col-md-2">
            <div class="form-group">
              <input id="templateContagemMetodoContagemAba" name="templateContagemMetodoContagemAba" type="text" [(ngModel)]="templateContagem.metodoContagemAba"
              class="form-control" [disabled]="readOnly" />
            </div>
          </div>
          <div class="col-md-2">
            <div class="form-group">
              <input id="templateContagemMetodoContagemReferencia" name="templateContagemMetodoContagemReferencia" type="text" [(ngModel)]="templateContagem.metodoContagemReferencia"
              class="form-control" [disabled]="readOnly" />
            </div>
          </div>
        </div>
          
          <!-- ALI  -->
        <h2>ALI</h2>
        <div class="row">
          <div class="col-md-2">
            <div class="form-group">
              <label class="control-label" style="display: grid;margin-top: 8px;">&nbsp;</label>
              <label class="control-label" style="display: grid;margin-top: 8px;">Nome da Funcionalidade</label>
            </div>
          </div>
          <div class="col-md-2">
            <div class="form-group">
              <label class="control-label" style="margin-top: 8px;">Aba</label>
              <input id="templateFuncionalidadeALInomeFuncionalidadeAba" name="templateFuncionalidadeALInomeFuncionalidadeAba" type="text" [(ngModel)]="templateFuncionalidadeAli.nomeFuncionalidadeAba"
                class="form-control" [disabled]="readOnly" />
            </div>
          </div>
          <div class="col-md-2">
            <div class="form-group">
                <label class="control-label" style="margin-top: 8px;">Referência</label>
              <input id="templateFuncionalidadeALInomeFuncionalidadeReferencia" name="templateFuncionalidadeALInomeFuncionalidadeReferencia" type="text" [(ngModel)]="templateFuncionalidadeAli.nomeFuncionalidadeReferencia"

            </div>
          </div>
          <div class="col-md-2">
            <div class="form-group">
                <label class="control-label" style="display: grid;margin-top: 8px;">&nbsp;</label>
              <label class="control-label" style="display: grid;margin-top: 8px;">TD's</label>
            </div>
          </div>
          <div class="col-md-2">
            <div class="form-group">
                <label class="control-label" style="margin-top: 8px;">Aba</label>
              <input id="templateFuncionalidadeALItdAba" name="templateFuncionalidadeALItdAba" type="text" [(ngModel)]="templateFuncionalidadeAli.tdAba"
                class="form-control" [disabled]="readOnly" />
            </div>
          </div>
          <div class="col-md-2">
            <div class="form-group">
                <label class="control-label" style="margin-top: 8px;">Referência</label>
              <input id="templateFuncionalidadeALItdReferencia" name="templateFuncionalidadeALItdReferencia" type="text" [(ngModel)]="templateFuncionalidadeAli.tdReferencia"
                class="form-control" [disabled]="readOnly" />
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-2">
            <div class="form-group">
              <label class="control-label" style="display: grid;margin-top: 8px;">Tipo de Projeto</label>
            </div>
          </div>
          <div class="col-md-2">
            <div class="form-group">
              <input id="templateFuncionalidadeALItipoAba" name="templateFuncionalidadeALItipoAba" type="text" [(ngModel)]="templateFuncionalidadeAli.tipoAba"
                class="form-control" [disabled]="readOnly" />
            </div>
          </div>
          <div class="col-md-2">
            <div class="form-group">
              <input id="templateFuncionalidadeALItipoReferencia" name="templateFuncionalidadeALItipoReferencia" type="text" [(ngModel)]="templateFuncionalidadeAli.tipoReferencia"
                class="form-control" [disabled]="readOnly" />
            </div>
          </div>
          <div class="col-md-2">
            <div class="form-group">
              <label class="control-label" style="display: grid;margin-top: 8px;">Memória TD</label>
            </div>
          </div>
          <div class="col-md-2">
            <div class="form-group">
              <input id="templateFuncionalidadeALImemoriaTdAba" name="templateFuncionalidadeALImemoriaTdAba" type="text" [(ngModel)]="templateFuncionalidadeAli.memoriaTdAba"
                class="form-control" [disabled]="readOnly" />
            </div>
          </div>
          <div class="col-md-2">
            <div class="form-group">
              <input id="templateFuncionalidadeALImemoriaTdReferencia" name="templateFuncionalidadeALImemoriaTdReferencia" type="text" [(ngModel)]="templateFuncionalidadeAli.memoriaTdReferencia"
                class="form-control" [disabled]="readOnly" />
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-2">
            <div class="form-group">
              <label class="control-label" style="display: grid;margin-top: 8px;">Tipo da Demanda</label>
            </div>
          </div>
          <div class="col-md-2">
            <div class="form-group">
              <input id="templateFuncionalidadeALItipoDemandaAba" name="templateFuncionalidadeALItipoDemandaAba" type="text" [(ngModel)]="templateFuncionalidadeAli.tipoDemandaAba"
                class="form-control" [disabled]="readOnly" />
            </div>
          </div>
          <div class="col-md-2">
            <div class="form-group">
              <input id="templateFuncionalidadeALItipoDemandaReferencia" name="templateFuncionalidadeALItipoDemandaReferencia" type="text" [(ngModel)]="templateFuncionalidadeAli.tipoDemandaReferencia"
                class="form-control" [disabled]="readOnly" />
            </div>
          </div>
          <div class="col-md-2">
            <div class="form-group">
              <label class="control-label" style="display: grid;margin-top: 8px;">Classificação</label>
            </div>
          </div>
          <div class="col-md-2">
            <div class="form-group">
              <input id="templateFuncionalidadeALIclassificacaoAba" name="templateFuncionalidadeALIclassificacaoAba" type="text" [(ngModel)]="templateFuncionalidadeAli.classificacaoAba"
                class="form-control" [disabled]="readOnly" />
            </div>
          </div>
          <div class="col-md-2">
            <div class="form-group">
              <input id="templateFuncionalidadeALIclassificacaoReferencia" name="templateFuncionalidadeALIclassificacaoReferencia" type="text" [(ngModel)]="templateFuncionalidadeAli.classificacaoReferencia"
                class="form-control" [disabled]="readOnly" />
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-2">
            <div class="form-group">
              <label class="control-label" style="display: grid;margin-top: 8px;">RL / AR</label>
            </div>
          </div>
          <div class="col-md-2">
            <div class="form-group">
              <input id="templateFuncionalidadeALIrlArAba" name="templateFuncionalidadeALIrlArAba" type="text" [(ngModel)]="templateFuncionalidadeAli.rlArAba"
                class="form-control" [disabled]="readOnly" />
            </div>
          </div>
          <div class="col-md-2">
            <div class="form-group">
              <input id="templateFuncionalidadeALIrlArReferencia" name="templateFuncionalidadeALIrlArReferencia" type="text" [(ngModel)]="templateFuncionalidadeAli.rlArReferencia"

          </div>
          <div class="col-md-2">
            <div class="form-group">
              <label class="control-label" style="display: grid;margin-top: 8px;">Complexidade</label>
            </div>
          </div>
          <div class="col-md-2">
            <div class="form-group">
              <input id="templateFuncionalidadeALIcomplexidadeAba" name="templateFuncionalidadeALIcomplexidadeAba" type="text" [(ngModel)]="templateFuncionalidadeAli.complexidadeAba"
                class="form-control" [disabled]="readOnly" />
            </div>
          </div>
          <div class="col-md-2">
            <div class="form-group">
              <input id="templateFuncionalidadeALIcomplexidadeReferencia" name="templateFuncionalidadeALIcomplexidadeReferencia" type="text" [(ngModel)]="templateFuncionalidadeAli.complexidadeReferencia"
                class="form-control" [disabled]="readOnly" />
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-2">
            <div class="form-group">
              <label class="control-label" style="display: grid;margin-top: 8px;">Memória RL / AR</label>
            </div>
          </div>
          <div class="col-md-2">
            <div class="form-group">
              <input id="templateFuncionalidadeALImemoriaRlArAba" name="templateFuncionalidadeALImemoriaRlArAba" type="text" [(ngModel)]="templateFuncionalidadeAli.memoriaRlArAba"
                class="form-control" [disabled]="readOnly" />
            </div>
          </div>
